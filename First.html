<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .maindiv{
            max-height: 100vh;
            max-width: 54.1vw;
            display: grid;
            grid-template-columns: repeat(4, 200px);
            grid-template-rows: repeat(2,200px);
            gap:10px;
         border: 2px solid black;
            
            

        }
        .box1{
            grid-column-start: 1;
            grid-column-end: 4;
            grid-row-start: 1;
            grid-row-end: 2;
            background-image: url(https://cdn.siasat.com/wp-content/uploads/2023/01/Cricket.jpg);
            background-size: cover;
        }
        .box2{
            background-image: url(https://www.hindustantimes.com/ht-img/img/2023/10/29/550x309/PTI10-29-2023-000260A-0_1698576636210_1698576669187.jpg);
            background-size: cover;
            
            background-position: center;
        }
        .box3{
            background-image: url(https://i.pinimg.com/originals/a4/96/c2/a496c2b6bc5d7cfe0e0674f6598c38ad.jpg);
            background-size: cover;
        }
        .box4{
            grid-column-start: 3;
            grid-column-end: 5;
            grid-row-start: 2;
            grid-row-end:3;
            background-image: url(https://cdn.pixabay.com/photo/2014/02/27/16/10/flowers-276014_640.jpg);
            background-size: cover;      
        }
        .box5{
            background-image: url(https://img.freepik.com/free-photo/forest-landscape_71767-127.jpg?size=626&ext=jpg&ga=GA1.1.386372595.1698537600&semt=ais);
            background-size: cover;
        }
       
    </style>
</head>
<body>
    <div class="maindiv">
        <div class="box1">
            
        </div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
        <div class="box5"></div

    </div>
    
</body>
</html>
